<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Credit Card Statement</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        h1 {
            text-align: center;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid #dddddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h1 id="title">Credit Card Statement</h1>
    <div class="user-container">
        <div class="user-info">User: <scan id="username">Name</scan></div>
        <table>
            <tr>
                <th id="id">ID</th>
                <th id="date">Date</th>
                <th id="description">Description</th>
                <th id="amount">Amount</th>
            </tr>
            <tr id="transaction1">
                <td id="transaction1-id">id1</td>
                <td id="transaction1-date">date1</td>
                <td id="transaction1-desc">store1</td>
                <td id="transaction1-amt">amt1</td>
            </tr>
            <tr id="transaction2">
                <td id="transaction2-id">id2</td>
                <td id="transaction2-date">date2</td>
                <td id="transaction2-desc">store2</td>
                <td id="transaction2-amt">amt2</td>
            </tr>
            <!-- Add more rows for additional transactions -->
        </table>
        <p>Total Amount Due: <scan id="total_amount_due">totalAmt</scan></p>
    </div>
</body>
</html>
