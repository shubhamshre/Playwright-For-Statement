<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Credit Card Statement</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        h1 {
            text-align: center;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid #dddddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h1>Credit Card Statements</h1>
    
    <!-- Template for User Section -->
    <div id="user-template" style="display: none;">
        <div class="user-container">
            <div class="user-info">User: <span class="user-name"></span></div>
            <table>
                <tr>
                    <th>Date</th>
                    <th>Description</th>
                    <th>Amount</th>
                </tr>
                <!-- Transaction rows will be added dynamically here -->
            </table>
            <p class="total-amount">Total Amount Due: <span class="total-amount-value"></span></p>
        </div>
    </div>
</body>
</html>
